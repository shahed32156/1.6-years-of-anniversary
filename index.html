<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animations */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .slide-in {
            animation: slideIn 1.5s ease-out forwards;
        }

        .fade-in {
            animation: fadeIn 2s ease-in forwards;
        }

        .heart {
            animation: heart-beat 1.5s infinite;
        }

        @keyframes heart-beat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-pink-500 to-purple-600 min-h-screen flex justify-center items-center">

    <div class="text-center text-white p-8 rounded-xl shadow-lg bg-opacity-70 w-full sm:w-1/2 lg:w-1/3">

        <div class="text-4xl font-bold mb-4 fade-in">
            Happy 1.6 years of Anniversary <span class="text-yellow-400">My Love!</span>
        </div>

        <div class="text-xl mb-6 slide-in">
            <p>Celebrating <span>another month</span> of love, laughter, and happiness with you.</p>
        </div>

        <div class="text-3xl font-semibold heart mt-4">
            ðŸ’–
        </div>

        <div class="mt-8 text-lg fade-in">
            <p class="text-2xl text-yellow-300">Here's to many more month and years!</p>
        </div>
        
    </div>

</body>
</html>
